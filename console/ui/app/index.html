<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="galaxy console">


  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/todc-bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/todc-bootstrap/dist/css/todc-bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-notify/dist/angular-notify.css" />
  <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/chart.css">
  <link rel="stylesheet" href="styles/treeview.css">
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="styles/statistic.css">
  <link rel="stylesheet" href="styles/todc-patch.css">
  <!-- endbuild -->
</head>
<body  ng-controller="AppCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div class="root-loading-mask"></div>
      <!-- container -->
      <div class="container" >
        <!--header start-->
        <div class="header">
            <div id="galaxy">Galaxy</div><div id="console">控制台</div>
            <div id="user"><a href="" >{{user.username}}</a></div>
        </div>
        <!-- header end-->
        <!--nav div-->
        <div > 
          <div class="toggle-nav">
          </div>
          <div class="layout-nav">
            <div class="layout-nav-header" >
               <div nav-breadcrumb></div>
              <div>
                <div class="layout-nav-divider"></div>
                <div class="treeview scrollable" nav-tree></div>
              </div>
            </div>
          </div>
          <!--end of nav div -->

          <!--content page-->
          <div class="content-container" >
            <div class="loading-mask" router-loader ng-show="showloader">
              <div class="ui mini text loader" style="display:block ">加载中...</div>
            </div>
            <div class="content-viewport scrollable" ng-view>
            </div>
          </div>
          <!--end of content page-->
          <div class="footer">
          </div>

        </div>
        <!-- end of container-->


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/todc-bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/todc-bootstrap/dist/js/todc-bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-ace/ui-ace.js"></script>
    <script src="bower_components/angular-notify/dist/angular-notify.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/jquery.easy-pie-chart/angular.easypiechart.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/cluster.js"></script>
    <script src="scripts/controllers/setup.js"></script>
    <script src="scripts/controllers/task.js"></script>
    <script src="scripts/controllers/tag.js"></script>
    <script src="scripts/controllers/quota.js"></script>
    <script src="scripts/utils/treeview.js"></script>
    <script src="scripts/utils/promot.js"></script>
    <script src="scripts/utils/angular.easypiechart.js"></script>
    <script src="scripts/directives/loader.js"></script>
    <script src="scripts/directives/breadcrumb.js"></script>
    <!-- endbuild -->
  </body>
  </html>
